<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="main">
    <div class="card">
        <div class="image">
        <img class="parfum-img" src="/images/image-product-mobile.jpg" alt="">
    </div>
        <div class="content">
            <span class="category">
                PERFUME
            </span>
            <h1 class="headline">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge,
                Parfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
            <div class="price">$149.99</div>
            <div class="discount">$169.99</div>
        </div>
        <button class="button"><span><img src="/images/icon-cart.svg" alt=""></span>Add to Cart</button>
        </div>
    </div>
   </main> 
</body>
</html>
